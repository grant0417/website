{% extends "base.html" %} {% block content %}
<div>
  <div>
    <p style="margin: 0">
      <a href="{{ get_url(path='blog') }}">&lt; All articles</a>
      <span style="float: right">
        {{ page.date | date(format="%b %d, %Y") }} â€¢ {{ page.reading_time }} min
        read
      </span>
    </p>
  </div>
  <hr style="margin: 1em 0" />
  <h1 class="centered-text" style="max-width: 35rem">
    <a href="#"> {{ page.title }} </a>
  </h1>
  {% if page.description %}
  <p class="centered-text" style="max-width: 35rem; margin: auto; font-size: 1.2em">
    <i> {{ page.description }} </i>
  </p>
  {% endif %}
  <p class="centered-text" style="font-size: 1.4em">By Grant Gurvis</p>
  <br />
  <div class="content">{{ page.content | safe }}</div>
</div>
{% endblock content %}
